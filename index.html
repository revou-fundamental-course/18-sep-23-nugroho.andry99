<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Grocery Tugas</title>
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <header class="navigation">
        <img class="logo" alt="logo" src="Asset/logo.png" />
        <div class="nav">
            <a href="#title" class="nav-item">Home</a>
            <a href="#content-left" class="nav-item">Our Package</a>
            <a href="/" class="nav-item">Call Us</a>
        </div>
    </header>
    <main>
        <div id="title" class="content-title">
            <div>
                <h1>Top Rated E-Groceries Shop in Indonesia</h1>
            </div>
            <div>
                <span>Everyday with the best ingredients</span>
            </div>
        </div>
        <div id="content" class="content">
            <div id="content-left" class="content-left">
                <div id="content-image" class="content-image">
                    <img src="Asset/fruit1.jpg" class="image active" alt="slider image">
                    <img src="Asset/fruit2.jpg" class="image" alt="slider image">
                    <img src="Asset/fruit3.jpg" class="image" alt="slider image">
                    
                    <span>Fresh Every day</span>
                </div>
            </div>
            <div id="content-right" class="content-right">
                
            
                <form name="contact-form" class="content-form">
                    <div class="contact">Contact US</div>
                    <div class="sales">Sales akan menghubungi anda dalam 1x24 jam</div>


                    <label for="your-name">Your Name</label>
                    <input id="your-name" type="text" name="your-name" placeholder="First And Last Name">
                    <p id="name-error" class="error-messsage"></p>

                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email" placeholder="example@gmail.com">
                    <p id="email-error" class="error-message"></p>

                    <label id="interest" for="Interest">What Are You Interested in?</label>
                    <select name="interest">
                        <option disabled selected value="">Select Option</option>
                        <option value="swimming">Swimming</option>
                        <option value="reading">Reading</option>
                        <option value="shopping">Shopping</option>
                        <option value="playing-games">Playing Games</option>
                    </select>
                    <p id="interest-error" class="error-message"></p>

                    <button id="button" type="submit" class="button">SEND</button>
                </form>
            </div>
        </div>
        
    </main>
    <div id="our-products">
        <div class="circle">
            1
        </div>
    </div>
    
    <footer></footer>
    <script src="JS/script.js"></script>
</body>
</html>
