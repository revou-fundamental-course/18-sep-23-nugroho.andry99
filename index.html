<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Grocery Tugas</title>
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <header class="navigation">
        <img class="logo" alt="logo" src="Asset/logo.png" />
        <div class="nav">
            <a href="#title" class="nav-item">Home</a>
            <a href="#content-left" class="nav-item">Our Package</a>
            <a href="#" class="nav-item">Call Us</a>
        </div>
    </header>
    <main>
        <div id="title" class="content-title">
            <div>
                <h1>Top Rated E-Groceries Shop in Indonesia</h1>
            </div>
            <div>
                <span class="quote">Everyday with the best ingredients</span>
            </div>
        </div>
        <div id="content" class="content">
            <div id="content-left" class="content-left">
                <div id="content-image" class="content-image">
                    <img src="Asset/fruit1.jpg" class="image active" alt="slider image">
                    <img src="Asset/fruit2.jpg" class="image" alt="slider image">
                    <img src="Asset/fruit3.jpg" class="image" alt="slider image">
                    
                    <span class="quote">Fresh Fruits Every day</span>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M112 48a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm40 304V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V256.9L59.4 304.5c-9.1 15.1-28.8 20-43.9 10.9s-20-28.8-10.9-43.9l58.3-97c17.4-28.9 48.6-46.6 82.3-46.6h29.7c33.7 0 64.9 17.7 82.3 46.6l58.3 97c9.1 15.1 4.2 34.8-10.9 43.9s-34.8 4.2-43.9-10.9L232 256.9V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V352H152z"/></svg>
                    </div>
                    
                        <span><b>Florence Hughes</b></span>
                        <span>Ibu Rumah Tangga</span>
                </div>
            </div>
            <div id="content-right" class="content-right">
                
            
                <form name="contact-form" class="content-form">
                    <div class="contact">Contact US</div>
                    <div class="sales">Sales akan menghubungi anda dalam 1x24 jam</div>


                    <label for="your-name">Your Name</label>
                    <input id="your-name" type="text" name="your-name" placeholder="First And Last Name">
                    <p id="name-error" class="error-messsage"></p>

                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email" placeholder="example@gmail.com">
                    <p id="email-error" class="error-message"></p>

                    <label id="interest" for="Interest">What Are You Interested in?</label>
                    <select name="interest">
                        <option disabled selected value="">Select Option</option>
                        <option value="swimming">Swimming</option>
                        <option value="reading">Reading</option>
                        <option value="shopping">Shopping</option>
                        <option value="playing-games">Playing Games</option>
                    </select>
                    <p id="interest-error" class="error-message"></p>

                    <button id="button" type="submit" class="button">SEND</button>
                </form>
            </div>
        </div>
        
        
        <div class="circle">1.</div>
        <div class="info">
            <h3> Buah segar dari sumbernya</h3>


        </div>
        

       

        <div class="circle">2</div>
        
        <div class="info">

            <h3>Tidak Menggunakan Pestisida</h3>

        </div>

        

        </div>
        

    </main>
    <div id="our-product" class="content-product">

        <h1>OUR PRODUCT</h1>
        
       

    </div>
    <footer></footer>
    <script src="JS/script.js"></script>
</body>
</html>
