<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Grocery Tugas</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>
</head>
<body>
    <header class="navigation">
        <div class="page-title">E-Grocery</div>
        <div class="nav">
            <a href="#title" class="nav-item">Home</a>
            <a href="#content-left" class="nav-item">Our Package</a>
            <a href="/" class="nav-item">Call Us</a>
        </div>
    </header>
    <main>
        <div id="title" class="content-title">
            <div>
                <h1>Top Rated E-Groceries Shop in Indonesia</h1>
            </div>
            <div>
                <span>Everyday with the best ingredients</span>
            </div>
        </div>
        <div id="content" class="content">
            <div id="content-left" class="content-left">
                <div id="content-image" class="content-image">
                    <img src="/Asset/images.png" class="image" alt="slider image">
                    
                    <span>Fresh Every day</span>
                </div>
            </div>
            <div id="content-right" class="content-right">
                <form class="content-form">
                    <label for="your-name">Your Name</label>
                    <input type="text" name="your-name" placeholder="First And Last Name">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" placeholder="example@gmail.com">
                    <label for="Interest">What Are You Interested in?</label>
                    <select name="Interest">
                        <option disabled selected value="">Select Option</option>
                        <option value="option1">Swimming</option>
                        <option value="option2">Reading</option>
                        <option value="option3">Shopping</option>
                        <option value="option4">Playing Games</option>
                    </select>
                    <button id="button" type="submit" class="button">SEND</button>
                </form>
            </div>
        </div>
        
    </main>
    <div id="our-products">
        <div class="circle">
            1
        </div>
    </div>
    
    <footer></footer>
</body>
</html>
